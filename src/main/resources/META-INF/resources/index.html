<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Client</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="application/javascript"></script>
</head>
<body>
<div id="loginPage">
<h3>Registration</h3>
<form id="registration">
    <label for="email">E-Mail</label>
    <input type="text" name="email" id="email" required>
    <label for="password">Password</label>
    <input type="text" name="password" id="password" required>
    <input type="submit" value="Registration" />
</form>
<h3>Login</h3>
<form id="login">
    <label for="loginEmail">E-Mail</label>
    <input type="text" name="loginEmail" id="loginEmail" required>
    <label for="loginPassword">Password</label>
    <input type="password" name="loginPassword" id="loginPassword" required>
    <input type="submit" value="Login" />
</form>
</div>
<div id="mainPage">
<h3>Create Entry</h3>
<form id="createEntryForm">
    <label for="checkIn">Check in</label>
    <input type="date" name="checkInDate" id="checkIn" required>
    <input type="time" name="checkInTime" required>
    <label for="checkOut">Check out</label>
    <input type="date" name="checkOutDate" id="checkOut" required>
    <input type="time" name="checkOutTime" required>
    <input type="submit" value="Save" />
</form>
<h3>Update Entry</h3>
<form id="updateEntryForm">
    <label for="id">ID</label>
    <input  type="number" name="ID" id="id" required>
    <label for="checkIn">Check in</label>
    <input type="date" name="checkInDateUpdate" id="checkInUpdate" required>
    <input type="time" name="checkInTimeUpdate" required>
    <label for="checkOut">Check out</label>
    <input type="date" name="checkOutDateUpdate" id="checkOutUpdate" required>
    <input type="time" name="checkOutTimeUpdate" required>
    <input type="submit" value="Update">
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Check in</th>
        <th>Check out</th>
        <th>Project</th>
        <th>Activity</th>
        <th>User</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody id="entryDisplay">
    <tr>
        <td colspan="3">Loading...</td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
