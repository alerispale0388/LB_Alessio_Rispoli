<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Punchclock Client</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="application/javascript"></script>
</head>
<body>
<div id="loginPage">
<h3>Registration</h3>
<form id="registration">
    <label for="registrationEmail">E-Mail</label>
    <input type="text" name="registrationEmail" id="registrationEmail" required>
    <label for="registrationPassword">Password</label>
    <input type="password" name="registrationPassword" id="registrationPassword" required>
    <input type="submit" value="Registration" />
</form>
<h3>Login</h3>
<form id="login">
    <label for="loginEmail">E-Mail</label>
    <input type="text" name="loginEmail" id="loginEmail" required>
    <label for="loginPassword">Password</label>
    <input type="password" name="loginPassword" id="loginPassword" required>
    <input type="submit" value="Login" />
</form>
</div>
<div id="mainPage">
<h3>Create User</h3>
<form id="createUserForm">
    <label for="email">E-Mail</label>
    <input type="text" name="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required>
    <input type="submit" value="Save" />
</form>
<h3>Update User</h3>
<form id="updateUserForm">
    <label for="id">ID</label>
    <input type="number" name="ID" id="id" required>
    <label for="emailUpdate">E-Mail</label>
    <input type="text" name="emailUpdate" id="emailUpdate" required>
    <label for="passwordUpdate">Password</label>
    <input type="password" name="passwordUpdate" id="passwordUpdate" required>
    <input type="submit" value="Update">
</form>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>E-Mail</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody id="entryDisplay">
    <tr>
        <td colspan="3">Loading...</td>
    </tr>
    </tbody>
</table>


    <h3>Create Activity</h3>
    <form id="createActivityForm">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required>
        <label for="projectId">Project ID</label>
        <input type="number" name="projectId" id="projectId" required>
        <input type="submit" value="Create Activity" />
    </form>
    <h3>Update Activity</h3>
    <form id="updateActivityForm">
        <label for="activityId">ID</label>
        <input type="number" name="activityId" id="activityId" required>
        <label for="nameUpdate">Name</label>
        <input type="text" name="nameUpdate" id="nameUpdate" required>
        <label for="projectIdUpdate">Project ID</label>
        <input type="number" name="projectIdUpdate" id="projectIdUpdate" required>
        <input type="submit" value="Update">
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Project ID</th>
        </tr>
        </thead>
        <tbody id="activityDisplay">
        <tr>
            <td colspan="3">Loading...</td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
